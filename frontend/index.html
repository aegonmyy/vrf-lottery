<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>

    <style>
        :root {
            --primary: #6366f1;
            /* indigo */
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #111827;
            --gray: #6b7280;
            --light: #f3f4f6;
            --white: #ffffff;
        }

        * {
            margin: 90;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.1rem;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 14px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }

        #connect-btn {
            background: var(--primary);
            color: white;
        }

        #connect-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        #entry-btn {
            background: var(--success);
            color: white;
        }

        #entry-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        #draw-btn {
            background: var(--danger);
            color: white;
        }

        #draw-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--gray);
            min-height: 1.5em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lottery</h1>

        <div class="input-group">
            <input type="text" placeholder="0.0001 ether" id="input-btn">
        </div>

        <div class="buttons">
            <button id="connect-btn">Connect wallet</button>
            <button id="entry-btn">Enter lottery</button>
            <button id="draw-btn">Start draw</button>
        </div>

        <div class="status" id="status">Waiting for connection...</div>
    </div>

    <script src="./script.js" type="module"></script>
</body>

</html>
